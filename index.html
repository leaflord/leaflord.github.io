<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Timer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è±Ô∏è</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="mode-nav">
                <button id="focusModeBtn" class="mode-btn active" data-mode="focus">Focus</button>
                <button id="relaxModeBtn" class="mode-btn" data-mode="relax">Relax</button>
            </nav>
        </header>
        
        <main>
            <div class="timer-display">
                <div class="time-text" id="timeDisplay">00:00</div>
                <div class="timer-label" id="timerLabel">Focus Time</div>
            </div>
            
            <div class="controls">
                <button id="startStopBtn" class="btn btn-primary">Start</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="bottom-panel">
                <div class="settings">
                    <div class="setting-item">
                        <button id="miniBellToggle" class="bell-btn" title="Toggle mini-bell">üîî</button>
                        <label for="miniBellInterval">Mini-bell every:</label>
                        <input type="number" id="miniBellInterval" min="1" max="60" value="5">
                        <span>minutes</span>
                    </div>
                </div>
                
                <div class="session-info">
                    <div class="info-item">
                        <span class="label">Sessions:</span>
                        <span id="sessionCount">0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Status:</span>
                        <span id="statusText">Ready</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
