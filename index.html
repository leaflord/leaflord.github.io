<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Timer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏱️</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="mode-nav">
                <button id="focusModeBtn" class="mode-btn active" data-mode="focus">Focus</button>
                <button id="relaxModeBtn" class="mode-btn" data-mode="relax">Relax</button>
            </nav>
        </header>
        
        <main>
            <div class="timer-display">
                <div class="time-text" id="timeDisplay">00:00</div>
                <div class="timer-label" id="timerLabel">Focus Time</div>
            </div>
            
            <div class="controls">
                <button id="startStopBtn" class="btn btn-primary">Start</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="bottom-panel">
                <div class="settings">
                    <div class="setting-item">
                        <label>Mini-bell:</label>
                        <div class="radio-group">
                            <input type="radio" id="bell-off" name="miniBell" value="off" checked>
                            <label for="bell-off" class="radio-btn">Off</label>
                            
                            <input type="radio" id="bell-1m" name="miniBell" value="1">
                            <label for="bell-1m" class="radio-btn">1m</label>
                            
                            <input type="radio" id="bell-2m" name="miniBell" value="2">
                            <label for="bell-2m" class="radio-btn">2m</label>
                            
                            <input type="radio" id="bell-5m" name="miniBell" value="5">
                            <label for="bell-5m" class="radio-btn">5m</label>
                        </div>
                    </div>
                </div>
                
                <div class="session-info">
                    <div class="info-item">
                        <span class="label">Sessions:</span>
                        <span id="sessionCount">0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Status:</span>
                        <span id="statusText">Ready</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
